        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 90vh;
                 background-color: 191B20;
                 border: 1px solid 191B20;
                 display: flex;
             }

             

             

             


             body {
                 margin: 0;
                 padding: 0;
             }

             .card {
                min-width: 70vw;
                min-height: 100vh;
            }
            
            .left-panel {
                background: #4454704f;
                width: 270px;
                position: absolute;
                z-index: 2;
                border-radius: 10px;
              }
              
              .left-panel.collapsed {
                width: 30px;
                background: #22222200;
            }
            .left-panel.collapsed .panel-content {
                opacity: 0;
                visibility: hidden;
            }
            .collapse-btn {
                position: absolute;
                width: 30px;
                height: 30px;
                right: 0%;
                padding: 2px 2px;
                color: whitesmoke;
                background: #222222a6;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: 0.3s;
                user-select: none;
            }

            .collapse-btn:hover {
                background: #747988;
            }

            .panel-content {
                flex-direction: column;
                padding: 5px;
                gap: 10px;
                margin-bottom: 20px;
                margin-top: 30px;
                gap: 10px;
            }

            .search-container {
              margin-bottom: 8px;
              display: flex;
              align-items: center;
              gap: 5px;
            }

            .search-input {
              flex: 1;
              min-width: 0;
              padding: 7px 10px;
              background: var(--surface);
              color: var(--text);
              border: 1px solid var(--border);
              border-radius: 6px;
              font-size: 13px;
              font-family: inherit;
              outline: none;
              transition: border-color 0.2s, box-shadow 0.2s;
            }
            .search-input::placeholder { color: var(--muted); }
            .search-input:focus {
              border-color: var(--accent);
              box-shadow: 0 0 0 2px rgba(0,229,255,0.15);
            }

            .up-btn,
            .down-btn {
              width: 30px;
              height: 30px;
              flex-shrink: 0;
              display: inline-flex;
              align-items: center;
              justify-content: center;
              background: var(--surface);
              color: var(--text);
              border: 1px solid var(--border);
              border-radius: 6px;
              cursor: pointer;
              transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
            }
            .up-btn:hover,
            .down-btn:hover {
              border-color: var(--accent);
              background: rgba(0,229,255,0.08);
              box-shadow: 0 0 6px rgba(0,229,255,0.2);
            }
            .up-btn:active,
            .down-btn:active {
              background: rgba(0,229,255,0.18);
            }

            .save-btn,
            .home-btn,
            .reset-btn {
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 6px;
              width: 100%;
              padding: 8px 10px;
              margin-bottom: 5px;
              font-size: 12px;
              font-family: inherit;
              font-weight: 600;
              letter-spacing: 0.05em;
              text-transform: uppercase;
              border: 1px solid transparent;
              border-radius: 6px;
              cursor: pointer;
              transition: background 0.2s, border-color 0.2s, box-shadow 0.2s, transform 0.1s;
            }
            .save-btn:active,
            .home-btn:active,
            .reset-btn:active { transform: scale(0.97); }

            .save-btn {
              background: rgba(0,229,255,0.12);
              color: var(--accent);
              border-color: rgba(0,229,255,0.35);
            }
            .save-btn:hover {
              background: rgba(0,229,255,0.22);
              border-color: var(--accent);
              box-shadow: 0 0 10px rgba(0,229,255,0.25);
            }

            .home-btn {
              background: var(--surface);
              color: var(--text);
              border-color: var(--border);
            }
            .home-btn:hover {
              border-color: var(--accent);
              background: rgba(0,229,255,0.06);
            }

            .reset-btn {
              background: rgba(255,77,109,0.08);
              color: #ff7a94;
              border-color: rgba(255,77,109,0.3);
            }
            .reset-btn:hover {
              background: rgba(255,77,109,0.18);
              border-color: var(--accent2);
              box-shadow: 0 0 10px rgba(255,77,109,0.2);
            }

            input {
                accent-color: var(--accent);
            }

            .control-label {
              display: flex;
              align-items: center;
              font-size: 12px;
              font-weight: 600;
              letter-spacing: 0.06em;
              color: var(--text);
              margin-bottom: 0px;
              margin-top: 16px;
              width: 100%;
            }

            input[type="range"] {
                -webkit-appearance: none;
                appearance: none;
                width: 100%;
                height: 14px; 
                background: transparent;
                border-radius: 4px;
                outline: none;
                cursor: pointer;
                opacity: 0.85;
            }
            input[type="range"]:hover { opacity: 1; }

            input[type="range"]::-webkit-slider-runnable-track {
                background: linear-gradient(to right, rgba(0,229,255,0.4), var(--border));
                border-radius: 4px;
                height: 4px;
            }

            input[type="range"]::-moz-range-track {
                background: linear-gradient(to right, rgba(0,229,255,0.4), var(--border));
                border-radius: 4px;
                height: 4px;
            }
            input[type="range"]::-moz-range-thumb:hover {
                transform: scale(1.25);
                box-shadow: 0 0 10px rgba(0,229,255,0.75);
            }

            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 14px;
                height: 14px;
                border-radius: 50%;
                background: var(--accent);
                border: 0px solid var(--bg);
                box-shadow: 0 0 6px rgba(0,229,255,0.5);
                margin-top: -5px; /* Centers thumb on track in Webkit */
            }
            input[type="range"]::-webkit-slider-thumb:hover {
              transform: scale(1.25);
              box-shadow: 0 0 10px rgba(0,229,255,0.75);
            }

            input[type="range"]::-moz-range-thumb {
                width: 14px;
                height: 14px;
                border-radius: 50%;
                background: var(--accent);
                border: 0px solid var(--bg); /* Ensure border doesn't squash the circle */
                box-shadow: 0 0 6px rgba(0,229,255,0.5);
                box-sizing: border-box; /* Force border to stay inside the 14px */
            }

            :root {
                --bg:       #0d0f14;
                --surface:  #151820;
                --border:   #252a35;
                --accent:   #00e5ff;
                --accent2:  #ff4d6d;
                --accent3:  #b3ff5c;
                --text:     #c8d0e0;
                --muted:    #555f75;
            }
            .toggle-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            }

            .toggle-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.15s, background 0.15s;
            user-select: none;
            }

            .toggle-item:hover { border-color: var(--accent); background: rgba(0,229,255,0.04); }

            .toggle-item input[type="checkbox"] { display: none; }

            .toggle-dot {
            width: 32px;
            height: 18px;
            border-radius: 9px;
            background: var(--border);
            position: relative;
            flex-shrink: 0;
            transition: background 0.2s;
            }

            .toggle-dot::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--muted);
            top: 3px;
            left: 3px;
            transition: transform 0.2s, background 0.2s;
            }

            input[type="checkbox"]:checked ~ .toggle-dot { background: rgba(0,229,255,0.2); }
            input[type="checkbox"]:checked ~ .toggle-dot::after {
            transform: translateX(14px);
            background: var(--accent);
            }

            .toggle-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text);
            }
            
        </style>
    </head>

                <div class="panel-content">

                    <div class="toggle-group">

                        <label class="toggle-item">
                        <input type="checkbox" id="togglePhysics" checked>
                        <div class="toggle-dot"></div>
                        <span class="toggle-label">Physics</span>
                        </label>

                        <label class="toggle-item">
                        <input type="checkbox" id="toggleTagNodes" unchecked>
                        <div class="toggle-dot"></div>
                        <span class="toggle-label">Tags</span>
                        </label>

                        <label class="toggle-item">
                        <input type="checkbox" id="toggleFileNodes" checked>
                        <div class="toggle-dot"></div>
                        <span class="toggle-label">Nodes</span>
                        </label>

                        <label class="toggle-item">
                        <input type="checkbox" id="toggleGrid" checked>
                        <div class="toggle-dot"></div>
                        <span class="toggle-label">Grid</span>
                        </label>

                    </div>

                    <span id="text_gridScale" class="control-label">Grid Scale</span>
                    <input id="slider_gridScale" type="range" min="10" max="300" value="100"></input>

                    <span id="text_gravitationalConstant" class="control-label">
                        Gravitational Constant
                    </span>
                    <input id="slider_gravitationalConstant" 
                        type="range"
                        min="-5000"
                        max="1100">
                    </input>

                    <span id="text_centralGravity" class="control-label">
                        CentralGravity
                    </span>
                    <input id="slider_centralGravity" 
                        type="range"
                        min="0"
                        max="100">
                    </input>

                    <span id="text_springConstant" class="control-label">
                        Spring Constant
                    </span>
                    <input id="slider_springConstant" 
                        type="range"
                        min="0"
                        max="100">
                    </input>
                    
                    <span id="text_damping" class="control-label">
                        Damping
                    </span>
                    <input id="slider_damping" 
                        type="range"
                        min="0"
                        max="50">
                    </input>
                    
                    <span id="text_fontSize" class="control-label">
                        Font Size
                    </span>
                    <input id="slider_fontSize" 
                        type="range"
                        min="30"
                        max="200">
                    </input>
                    
                    <span id="text_nodeSize" class="control-label">
                        Node Size
                    </span>
                    <input id="slider_nodeSize" 
                        type="range"
                        min="1"
                        max="100">
                    </input>

                    <span id="text_edgeLength" class="control-label">
                        Edge Length
                    </span>
                    <input id="slider_edgeLength" 
                        type="range"
                        min="1"
                        max="100">
                    </input>

                    <span id="text_edgeWidth" class="control-label">
                        Edge Width
                    </span>
                    <input id="slider_edgeWidth" 
                        type="range"
                        min="1"
                        max="100">
                    </input>
                    
                </div>
                </div>


            <div id="mynetwork" class="card-body"></div>
        </div>

                    network.body.data.nodes.update(matched.map(n => ({ id: n.id, hidden })));
                    
                    if (hidden) {
                        // Collect all edges connected to the hidden nodes
                        const connectedEdgeIds = new Set(matched.flatMap(n => network.getConnectedEdges(n.id)));
                        const edgesToRemove = edges.get(Array.from(connectedEdgeIds));
                        
                        // Save them keyed by nodetype so we can restore later

                        edgesToRemove.forEach(e => {
                            // Avoid duplicates if multiple nodetypes share an edge
                            if (!removedEdgesByType[nodetype].find(r => r.id === e.id)) {
                                removedEdgesByType[nodetype].push(e);
                            }
                        });
                        
                        edges.remove(Array.from(connectedEdgeIds));
                    } else {
                        // Restore edges that were removed for this nodetype,
                        // but only if both endpoint nodes are currently visible
                        const toRestore = removedEdgesByType[nodetype] || [];
                        const validEdges = toRestore.filter(e => {
                            const fromNode = network.body.data.nodes.get(e.from);
                            const toNode   = network.body.data.nodes.get(e.to);

                        });
                        if (validEdges.length > 0) edges.add(validEdges);
                        removedEdgesByType[nodetype] = [];

                    const scale = parseInt(document.getElementById('slider_gridScale').value);
                    const minor = Math.max(2, Math.round(scale / 5));
                    net.style.backgroundImage = `
                    linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px),
                    linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px)`;
                    net.style.backgroundSize = `${scale}px ${scale}px, ${scale}px ${scale}px, ${minor}px ${minor}px, ${minor}px ${minor}px`;
                    net.style.backgroundPosition = '-1px -1px, -1px -1px, -1px -1px, -1px -1px';
                    preferences.showGrid = visible;
                    preferences.gridScale = scale;
                    savePreferences();
                }

                // gravitationalConstant
                const slider_gravitationalConstant = document.getElementById('slider_gravitationalConstant');
                slider_gravitationalConstant.value = preferences.gravitationalConstant;
                slider_gravitationalConstant.oninput = on_slider_gravitationalConstant_input;

                function on_slider_gravitationalConstant_input() {
                    var gravitationalConstant = document.getElementById('slider_gravitationalConstant').value;
                    preferences.gravitationalConstant = gravitationalConstant;
                    value = gravitationalConstant -1100;
                    network.setOptions( { physics: {"forceAtlas2Based": {gravitationalConstant: value} }} );
                    savePreferences();
                }
                
                // centralGravity
                const slider_centralGravity = document.getElementById('slider_centralGravity');
                slider_centralGravity.value = preferences.centralGravity;
                slider_centralGravity.oninput = on_slider_centralGravity_input;

                function on_slider_centralGravity_input() {
                    var centralGravity = document.getElementById('slider_centralGravity').value;
                    preferences.centralGravity = centralGravity;
                    value = centralGravity * 0.001;
                    network.setOptions( { physics: {"forceAtlas2Based": {centralGravity: value} }} );
                    savePreferences();
                }

                // sprintConstant
                const slider_springConstant = document.getElementById('slider_springConstant');
                slider_springConstant.value = preferences.springConstant;
                slider_springConstant.oninput = on_slider_springConstant_input;

                function on_slider_springConstant_input() {
                    var springConstant = document.getElementById('slider_springConstant').value;
                    preferences.springConstant = springConstant;
                    value = springConstant * 0.01;
                    network.setOptions( { physics: {"forceAtlas2Based": {springConstant: value} }} );
                    savePreferences();
                }

                // Damping
                const slider_damping = document.getElementById('slider_damping');
                slider_damping.value = preferences.damping;
                slider_damping.oninput = on_slider_damping_input;

                function on_slider_damping_input() {
                    var damping = document.getElementById('slider_damping').value;
                    preferences.damping = damping;
                    value = damping * 0.01;
                    network.setOptions( { physics: {"forceAtlas2Based": {damping: value} }} );
                    savePreferences();
                }

                // fontSize
                const slider_fontSize = document.getElementById('slider_fontSize');
                slider_fontSize.value = preferences.fontSize;
                slider_fontSize.oninput = on_slider_fontSize_input;

                function on_slider_fontSize_input() {
                    var font_size = document.getElementById('slider_fontSize').value;
                    preferences.fontSize = font_size;
                    network.setOptions( { nodes: {"font": {size: parseFloat(font_size)} }} );
                    savePreferences();
                }

                // nodeSize
                const slider_nodeSize = document.getElementById('slider_nodeSize');
                slider_nodeSize.value = preferences.nodeSize;
                slider_nodeSize.oninput = on_slider_nodeSize_input;

                var nodes_backup = data.nodes.get();

                function on_slider_nodeSize_input() {
                    var node_size = document.getElementById('slider_nodeSize').value;
                    preferences.nodeSize = node_size;
                    value = node_size * 0.1;
                    data.nodes.update(nodes_backup);
                    var nodes = data.nodes.get();
                    for (var i = 0; i < nodes.length; i++) {
                        mysize = nodes[i].size * value
                        nodes[i].size = mysize;
                    }
                    data.nodes.update(nodes);
                    savePreferences();
                }

                // edgeLength
                const slider_edgeLength = document.getElementById('slider_edgeLength');
                slider_edgeLength.value = preferences.edgeLength;
                slider_edgeLength.oninput = on_slider_edge_input;

                // edgeWidth
                const slider_edgeWidth = document.getElementById('slider_edgeWidth');
                slider_edgeWidth.value = preferences.edgeWidth;
                slider_edgeWidth.oninput = on_slider_edge_input;

                var edges_backup = data.edges.get();

                function on_slider_edge_input() {
                    var edge_length = document.getElementById('slider_edgeLength').value;
                    var edge_width = document.getElementById('slider_edgeWidth').value;
                    preferences.edgeLength = edge_length;
                    preferences.edgeWidth = edge_width;
                    data.edges.update(edges_backup);
                    var edges = data.edges.get();
                    for (var i = 0; i < edges.length; i++) {
                        edges[i].length = edges[i].length * edge_length * 0.1;
                        edges[i].width = edges[i].width * edge_width * 0.1;
                    }
                    data.edges.update(edges);
                    savePreferences();
                };
                
                function loadPreferences(){
                    on_slider_gravitationalConstant_input();
                    on_slider_centralGravity_input();
                    on_slider_springConstant_input();
                    on_slider_damping_input();
                    on_slider_fontSize_input();
                    on_slider_nodeSize_input();
                    on_slider_edge_input();
                    loadViewState();
                    load_physics();
                    load_show_nodes();
                    load_show_tags();
                    load_grid();
                }
                
                function homeLocation(){
                    viewState = {"position":{"x":122.26498687735877,"y":1344.4657619150016},"scale":0.14563667453404308}
                    localStorage.setItem('networkViewState', JSON.stringify(viewState));
                    network.moveTo({
                        position: viewState.position,
                        scale: viewState.scale
                    });
                }

                function resetPreferences(){

                    document.getElementById('toggleTagNodes').checked = default_preferences.showTags;
                    document.getElementById('toggleFileNodes').checked = default_preferences.showNodes;
                    document.getElementById('toggleGrid').checked = default_preferences.showGrid;
                    document.getElementById('slider_gridScale').value = default_preferences.gridScale;
                    document.getElementById('slider_gravitationalConstant').value = default_preferences.gravitationalConstant;
                    document.getElementById('slider_centralGravity').value = default_preferences.centralGravity;
                    document.getElementById('slider_springConstant').value = default_preferences.springConstant;
                    document.getElementById('slider_damping').value = default_preferences.damping;
                    document.getElementById('slider_fontSize').value = default_preferences.fontSize;
                    document.getElementById('slider_nodeSize').value = default_preferences.nodeSize;
                    document.getElementById('slider_edgeLength').value = default_preferences.edgeLength;
                    document.getElementById('slider_edgeWidth').value = default_preferences.edgeWidth;

                    allNodes = nodes.get({ returnType: "Object" });
                    for (nodeId in allNodes) {
                        nodeColors[nodeId] = allNodes[nodeId].color;
                    }
                    data = {nodes: nodes, edges: edges};

                    network = new vis.Network(container, data, options);
                    network.on("click", function(params) {
                        if (params.nodes.length > 0) {
                            var node = this.body.data.nodes.get(params.nodes[0]);
                            if (node.url) {
                                if (params.event.srcEvent.ctrlKey) {
                                    window.open(node.url, '_blank');
                                }
                                else if (params.event.srcEvent.altKey) {
                                    window.open(node.url2, '_blank');
                                }else {
                                    window.location.href = node.url;
                                }
                            }
                        }
                        toggleSaveNodePositions()
                    });

                    viewState = {"position":{"x":122.26498687735877,"y":1344.4657619150016},"scale":0.14563667453404308}
                    localStorage.setItem('networkViewState', JSON.stringify(viewState));
                    network.moveTo({
                        position: viewState.position,
                        scale: viewState.scale
                    });

                    node_positions = {};
                    saveNodePositions();

                    preferences = {
                        "physics": true,
                        "showTags": false,
                        "showNodes": true,
                        "showGrid": true,
                        "gridScale": 120,
                        "gravitationalConstant": 437,
                        "centralGravity": 8,
                        "springConstant": 5,
                        "damping": 20,
                        "fontSize": 43,
                        "nodeSize": 11,
                        "edgeLength": 4,
                        "edgeWidth": 6,
                    };
                    savePreferences();

                    loadPreferences();
                }
                
                loadPreferences();


                  
                
                  

                  


                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
